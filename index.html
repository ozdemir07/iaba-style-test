<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TEADS — image graph</title>
  <style>
    html,body {
      margin:0;
      height:100%;
      background:#0f1113;
      color:#fff;
      font-family:system-ui,Segoe UI,Inter,Roboto,Arial,sans-serif;
    }

    /* canvas sits at z=0; panel is above everything */
    #c {
      position:fixed;
      inset:0;
      width:100vw;
      height:100vh;
      display:block;
      z-index:0;
    }

    /* tooltip */
    #tooltip {
      position:fixed;
      pointer-events:none;
      display:none;
      border:1px solid #444;
      border-radius:8px;
      background:#111b;
      color:#ddd;
      box-shadow:0 8px 30px rgba(0,0,0,.4);
      overflow:hidden;
      z-index:50000;
    }
    #tooltip img {
      display:block;
      max-width:200px;
      max-height:200px;
    }
    #tip-cap {
      font-size:12px;
      padding:6px 8px;
      border-top:1px solid #333;
      white-space:nowrap;
      max-width:200px;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    /* control panel */
    #panel {
      position:fixed;
      bottom:12px;
      left:12px;
      z-index:999999;
      background:rgba(20,22,26,.95);
      border:1px solid #2b2f35;
      border-radius:10px;
      padding:10px 12px;
      backdrop-filter: blur(6px);
      min-width:320px;
    }
    #panel h3 {
      margin:0 0 8px 0;
      font-weight:600;
      font-size:14px;
      letter-spacing:.2px;
    }

    .row {
      display: flex;
      flex-direction: column;
      gap: 4px;
      margin:8px 0;
    }
    .row label {
      font-size:12px;
      color:#cfd7e1;
    }
    .row input[type="range"] {
      width: 100%;
    }

    .tiny {
      font-size:11px;
      color:#8ea0b4;
    }

    /* split container for min/max size sliders */
    .split {
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:8px;
    }
    .split .row {
      margin:0;
    }

    .hr {
      height:1px;
      background:#2b2f35;
      margin:8px 0;
    }
  </style>
</head>
<body>
  <canvas id="c"></canvas>

  <!-- tooltip -->
  <div id="tooltip">
    <img id="tip-img" alt="">
    <div id="tip-cap"></div>
  </div>

  <!-- control panel -->
  <div id="panel">
    <h3>Graph Controls</h3>


    <div class="hr"></div>
    <div class="row">
      <label>Node intensity <span class="tiny" id="nodeIntV"></span></label>
      <input id="nodeInt" type="range" min="0" max="1" step="0.05" value="0.50" />
    </div>

    <div class="split">
      <div class="row">
        <label>Node min size <span class="tiny" id="nodeMinV"></span></label>
        <input id="nodeMin" type="range" min="0.05" max="0.20" step="0.01" value="0.1" />
      </div>
      <div class="row">
        <label>Node max size <span class="tiny" id="nodeMaxV"></span></label>
        <input id="nodeMax" type="range" min="0.2" max="0.4" step="0.01" value="0.3" />
      </div>
    </div>

    <div class="hr"></div>
    <div class="row">
      <label>img↔img links <span class="tiny" id="imgImgV"></span></label>
      <input id="imgImg" type="range" min="0" max="1" step="0.05" value="0.5" />
    </div>
    <div class="row">
      <label>node↔img links <span class="tiny" id="nodeImgV"></span></label>
      <input id="nodeImg" type="range" min="0" max="1" step="0.05" value="0.8" />
    </div>
    <div class="row">
      <label>node↔node links <span class="tiny" id="nodeNodeV"></span></label>
      <input id="nodeNode" type="range" min="0" max="1" step="0.05" value="0.6" />
    </div>

    <div class="row">
      <label>video↔img links <span class="tiny" id="videoImgV"></span></label>
      <input id="videoImg" type="range" min="0" max="1" step="0.05" value="0.7" />
    </div>
    <div class="row">
      <label>video↔node links <span class="tiny" id="videoNodeV"></span></label>
      <input id="videoNode" type="range" min="0" max="1" step="0.05" value="0.6" />
    </div>

  </div>

  <video id="hubVideo"
    src="./media/hub.mp4"
    muted
    playsinline
    webkit-playsinline
    preload="auto"
    crossorigin="anonymous"
    controls="false"
    controlslist="nodownload noplaybackrate nofullscreen"
    disablepictureinpicture
    style="position:fixed; left:-9999px; top:-9999px; width:1px; height:1px; opacity:0; pointer-events:none">
  </video>


  <!-- cache-bust query so the browser picks up your latest app.js -->
  <script type="module" src="./app.js?v=panel2"></script>
</body>
</html>
