<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Style Space Viewer</title>
<style>
  :root { --bg:#0f1113; --fg:#eaeaea; }
  html,body { margin:0; height:100%; background:var(--bg); color:var(--fg); overflow:hidden; }
  #c { display:block; width:100vw; height:100vh; }
  #tooltip {
    position:fixed; left:12px; top:12px; z-index:10;
    display:none; padding:10px; border-radius:10px;
    background:rgba(15,17,19,.9); border:1px solid #24272b;
    font:12px/1.4 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  }
  #tooltip img { width:96px; height:96px; object-fit:contain; display:block; margin-bottom:6px; }
</style>
</head>
<body>
  <canvas id="c"></canvas>
  <div id="tooltip"><img id="tip-img" alt=""><div id="tip-cap"></div></div>
  <script type="module" src="./app.js"></script>
</body>
</html>
