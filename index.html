<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Image Style Space Viewer</title>
<style>
  body { margin:0; background:#0f1113; overflow:hidden; }
  canvas { display:block; }
  #tooltip {
    position: absolute;
    background: rgba(0,0,0,0.8);
    color: white;
    padding: 5px;
    font-family: sans-serif;
    font-size: 12px;
    pointer-events: none;
    display: none;
  }
  #tooltip img {
    max-width: 128px;
    display: block;
    margin-bottom: 4px;
  }
</style>
</head>
<body>
<canvas id="c"></canvas>
<div id="tooltip"><img id="tip-img"><div id="tip-caption"></div></div>
<script type="module" src="app.js"></script>
</body>
</html>
